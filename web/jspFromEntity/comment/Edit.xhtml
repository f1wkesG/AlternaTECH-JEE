<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCommentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCommentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{commentController.selected.id}" title="#{bundle.EditCommentTitle_id}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCommentLabel_productId}" for="productId" />
                    <h:inputText id="productId" value="#{commentController.selected.productId}" title="#{bundle.EditCommentTitle_productId}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_productId}"/>
                    <h:outputLabel value="#{bundle.EditCommentLabel_userId}" for="userId" />
                    <h:inputText id="userId" value="#{commentController.selected.userId}" title="#{bundle.EditCommentTitle_userId}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_userId}"/>
                    <h:outputLabel value="#{bundle.EditCommentLabel_content}" for="content" />
                    <h:inputTextarea rows="4" cols="30" id="content" value="#{commentController.selected.content}" title="#{bundle.EditCommentTitle_content}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_content}"/>
                    <h:outputLabel value="#{bundle.EditCommentLabel_time}" for="time" />
                    <h:inputText id="time" value="#{commentController.selected.time}" title="#{bundle.EditCommentTitle_time}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_time}"/>
                </h:panelGrid>
                <h:commandLink action="#{commentController.update}" value="#{bundle.EditCommentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCommentViewLink}"/>
                <br />
                <h:commandLink action="#{commentController.prepareList}" value="#{bundle.EditCommentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCommentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
