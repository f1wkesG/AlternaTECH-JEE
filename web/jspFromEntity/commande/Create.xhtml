<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCommandeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCommandeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{commandeController.selected.id}" title="#{bundle.CreateCommandeTitle_id}" required="true" requiredMessage="#{bundle.CreateCommandeRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCommandeLabel_userid}" for="userid" />
                    <h:inputText id="userid" value="#{commandeController.selected.userid}" title="#{bundle.CreateCommandeTitle_userid}" required="true" requiredMessage="#{bundle.CreateCommandeRequiredMessage_userid}"/>
                    <h:outputLabel value="#{bundle.CreateCommandeLabel_detail}" for="detail" />
                    <h:inputTextarea rows="4" cols="30" id="detail" value="#{commandeController.selected.detail}" title="#{bundle.CreateCommandeTitle_detail}" required="true" requiredMessage="#{bundle.CreateCommandeRequiredMessage_detail}"/>
                    <h:outputLabel value="#{bundle.CreateCommandeLabel_totalprice}" for="totalprice" />
                    <h:inputText id="totalprice" value="#{commandeController.selected.totalprice}" title="#{bundle.CreateCommandeTitle_totalprice}" required="true" requiredMessage="#{bundle.CreateCommandeRequiredMessage_totalprice}"/>
                    <h:outputLabel value="#{bundle.CreateCommandeLabel_time}" for="time" />
                    <h:inputText id="time" value="#{commandeController.selected.time}" title="#{bundle.CreateCommandeTitle_time}" required="true" requiredMessage="#{bundle.CreateCommandeRequiredMessage_time}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{commandeController.create}" value="#{bundle.CreateCommandeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{commandeController.prepareList}" value="#{bundle.CreateCommandeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCommandeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
