<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/WEB-INF/testTemplate.xhtml">
        <ui:define name="content">
            <!-- Start Bradcaump area -->
            <div class="ht__bradcaump__area" style="background: rgba(0, 0, 0, 0) url(resources/images/bg/4.jpg) no-repeat scroll center center / cover ;">
                <div class="ht__bradcaump__wrap">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="bradcaump__inner">
                                    <nav class="bradcaump-inner">
                                      <a class="breadcrumb-item" href="index.html">Home</a>
                                      <span class="brd-separetor"><i class="zmdi zmdi-chevron-right"></i></span>
                                      <span class="breadcrumb-item active">checkout</span>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Bradcaump area -->
            <!-- cart-main-area start -->
            <div class="checkout-wrap ptb--100">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="checkout__inner">
                                <div class="accordion-list">
                                    <div class="accordion">
                                        <div class="accordion__title">
                                            shipping information
                                        </div>
                                        <div class="accordion__body">
                                            <div class="shipinfo">
                                                <h3 class="shipinfo__title">Shipping Address</h3>
                                                <p><b>Address:</b> #{authBean.userEntity.address}</p>
                                                <a href="#" class="ship-to-another-trigger"><i class="zmdi zmdi-long-arrow-right"></i>Ship to another address</a>
                                            </div>
                                        </div>
                                        <div class="accordion__title">
                                            payment information
                                        </div>
                                        <div class="accordion__body">
                                            <div class="paymentinfo">
                                                <div class="single-method">
                                                    <a href="#"><i class="zmdi zmdi-long-arrow-right"></i>Check/ Money Order</a>
                                                </div>
                                                <div class="single-method">
                                                    <a href="#" class="paymentinfo-credit-trigger"><i class="zmdi zmdi-long-arrow-right"></i>Credit Card</a>
                                                </div>
                                                <div class="paymentinfo-credit-content">
                                                    <form action="#">
                                                        <div class="row">
                                                            <div class="col-md-12">
                                                                <div class="single-input mt-0">
                                                                    <input type="text" placeholder="Name on card" />
                                                                </div>
                                                            </div>
                                                            <div class="col-md-12">
                                                                <div class="single-input">
                                                                    <select name="bil-country" id="payment-info-type">
                                                                        <option value="select">Card type</option>
                                                                        <option value="card-1">Card type 1</option>
                                                                        <option value="card-2">Card type 2</option>
                                                                        <option value="card-3">Card type 3</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-12">
                                                                <div class="single-input">
                                                                    <input type="text" placeholder="Credit Card Number*" />
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="single-input">
                                                                    <select>
                                                                        <option>Select Month</option>
                                                                        <option>Jan</option>
                                                                        <option>Feb</option>
                                                                        <option>Mar</option>
                                                                        <option>Apr</option>
                                                                        <option>May</option>
                                                                        <option>Jun</option>
                                                                        <option>Jul</option>
                                                                        <option>Aug</option>
                                                                        <option>Sep</option>
                                                                        <option>Oct</option>
                                                                        <option>Nov</option>
                                                                        <option>Dec</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="single-input">
                                                                    <select>
                                                                        <option>Select Year</option>
                                                                        <option>2015</option>
                                                                        <option>2016</option>
                                                                        <option>2017</option>
                                                                        <option>2018</option>
                                                                        <option>2019</option>
                                                                        <option>2020</option>
                                                                        <option>2021</option>
                                                                        <option>2022</option>
                                                                        <option>2023</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-12">
                                                                <div class="single-input">
                                                                    <input type="text" placeholder="Card verification number*" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="order-details">
                                <h5 class="order-details__title">Your Order</h5>
                                <div class="order-details__item">
                                    <ui:repeat var="it" value="#{cartController.cart}">
                                        <div class="single-item">
                                            <div class="single-item__thumb">
                                                <img src="#{it.product.image}" alt="ordered item" />
                                            </div>
                                            <div class="single-item__content">
                                                <a href="#">#{it.product.name}</a>
                                                <span class="price">#{it.product.price * it.quantity}</span>
                                            </div>
                                            <div class="single-item__remove">
                                                <a href="#"><h:form><h:commandButton action ="#{cartController.removeItem(it.product.id)}" value="x" /></h:form></a>
                                            </div>
                                        </div>
                                    </ui:repeat>
                                <div class="ordre-details__total">
                                    <h5>Order total</h5>
                                    <span class="price">#{cartController.totalPrice()}</span>
                                </div>
                            </div>
                            <div class="buttons-cart checkout--btn">
                                <h:form>
                                    <h:commandLink action="#{commandeBean.checkout()}" value="Payer"/>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <!-- cart-main-area end -->
        </ui:define>
    </ui:composition>
</html>
