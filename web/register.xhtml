<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <h:form>
                <h:panelGrid columns="1" style="width: 100%">
                    <h:panelGrid columns="2">
                        <h:outputLabel for="username" value="username"
                                       styleClass="requiredLbl"/>
                        <h:inputText id="username" label="username" 
                                     value="#{authBean.userEntity.username}" required="true"/>
                        <h:outputLabel for="password" value="password"
                                       styleClass="optionalLbl"/>
                       <h:inputSecret id="password" label="password"
                           value="#{authBean.userEntity.password}" required="true"/>
                        <h:outputLabel for="nom" value="Full Name"
                                       styleClass="requiredLbl"/>
                        <h:inputText id="nom" label="Full Name"
                                     value="#{authBean.userEntity.fullname}" required="true"/>
                        <h:outputLabel for="mail" value="mail" styleClass="requiredLbl"/>
                        <h:inputText id="mail" value="#{authBean.userEntity.email}" required="true"/>
                    </h:panelGrid>
                    
                    
                    <h:panelGrid columns="2">
                        <h:outputLabel for="address" value="address" styleClass="requiredLbl"/>
                        <h:inputText id="address" value="#{authBean.userEntity.address}" required="true"/>
                    </h:panelGrid>

                    <!-- Phone Number tab omitted for brevity -->
                    <h:messages/>
                        
                        <h:commandButton id="submitButton" value="Sing up" action="#{authBean.register()}"/>
                    </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
