<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/WEB-INF/template2.xhtml">
        <ui:define name="content">
            Hello #{authBean.userEntity.username}<br />
            <b:form horizontal="true"> 
                <b:inputText placeholder="Fullname" id="username" label="Fullname" colMd="10" labelColMd="2" value="#{authBean.userEntity.fullname}" required="true">
                  <f:facet name="prepend">
                    <b:icon name="user" />
                  </f:facet>
                </b:inputText>
                <b:inputText placeholder="Email" id="email" label="Email" value="#{authBean.userEntity.email}" required="true" colMd="10" labelColMd="2">
                  <f:facet name="prepend">
                    <b:iconAwesome name="key" />
                  </f:facet>
                </b:inputText>
                <b:inputText placeholder="address" id="address" label="Address" value="#{authBean.userEntity.address}" required="true" colMd="10" labelColMd="2">
                  <f:facet name="prepend">
                    <b:iconAwesome name="key" />
                  </f:facet>
                </b:inputText>
                <b:inputText placeholder="Password" id="password" label="Address" value="#{authBean.userEntity.password}" required="true" colMd="10" labelColMd="2">
                  <f:facet name="prepend">
                    <b:iconAwesome name="key" />
                  </f:facet>
                </b:inputText>
                <b:column span="2" offset="2">
                    <b:commandButton value="Update infos" action="#{authBean.update()}" look="primary" style="width:100%" />
                </b:column>
              </b:form>
        </ui:define>
    </ui:composition>
</html>
