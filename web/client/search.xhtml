<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/WEB-INF/template2.xhtml">
        <ui:define name="content">
            <h1>#{searchBean.key}</h1>
            <ui:repeat var="item" value="#{productBean.search(searchBean.key)}">
                image : <img src="#{item.image}" alt="product images" />
                title : <a href="productDetail.xhtml?id=#{item.id}" >#{item.name}</a>
                price : <h:outputText value="#{item.price}" />
                <h:form>
                    <h:commandLink action="#{cartController.addToCart(item)}" value="Add to cart"><f:ajax execute="@form" render="@form" /></h:commandLink>
                </h:form>
            </ui:repeat>
        </ui:define>
    </ui:composition>
</html>
